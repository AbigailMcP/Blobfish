<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blobs</title>
    <script src="blobEventsLibrary.js"></script>
    <script src="src/app.js"></script>
  </head>

  <body>
    <div class="uiCreateNote">
      <input id="new-note" type="text" name="noteField" value="" placeholder="Type your blob here">
      <input id="create" type="button" name="createNoteButton" value="Create">
    </div>
    <div class="uiList">
      <ol>
        <a href="#"><li>Abbrv blobs will be listed</li></a>
      </ol>
    </div>

    <script>
    blobListen('#document').ready(function(){

      var app = new App();

      blobListen('create').click(function() {
        var note = document.getElementById("new-note").value
        app.createNote(note);
      })
    });
    </script>

  </body>
</html>
